<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/vars.css">
    <link rel="stylesheet" href="/styles/sidebar-footer.css">
    <link rel="stylesheet" href="/styles/main-content.css">
        <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
                <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spoti.png" alt="Logo do spotify.">
                </a>
                </div>
                <div>
                    <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home" aria-hidden="true"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                        </a>
                    </li>
                    </ul>
                
            </div>
        </nav>
        
<!-- proxima parte-->

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>


        <section class="section-playlist">
            <div class="section-playlist_content">
                <span class="text title">Crie sua primeira playlist</span>
                <span class="text subtitle">É facil, vamos te ajudar.</span>
                <button class="section-playlist_button">
                    <span>Criar playlist</span>
                </button>
            </div>
        </section>

        <div class="cookies">
            <a href="">Cookies</a>
        </div>

        <div class="languages">
            <button class="languages_button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>
</div>


    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="setinha para a esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="setinha para a direita">
                    </button>
                    </div>

                    <div class="header-search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                    </div>
                    
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>

                </div>
            </nav>
        </div>
    </main>


</body>
</html>
